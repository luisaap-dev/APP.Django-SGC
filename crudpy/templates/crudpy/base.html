<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}Mi Aplicaci√≥n de Clientes{% endblock %}</title>
      {% load static %}
      <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
      {% block extra_styles %}
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/custom-style.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      {% endblock %}
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-python">
         <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="Logo" class="rounded " width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'listar_clientes' %}">Lista de Clientes</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container mt-4">
         {% block content %}{% endblock %}
      </div>
      <!-- Add the required JavaScript files -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-KyZXEAgf9QhqLMpG8r+AAJbD4NkUl5uS8+kbQM1VP6A=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
   </body>
</html>
